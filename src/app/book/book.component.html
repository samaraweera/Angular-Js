<div class="card">
    <div class="card-header">
        <strong>Add New Book</strong>
    </div>

    <form class="form-horizontal">
        <div class="card-body">
            <div class="row">
                <label class="col-md-2 control-lable">Title</label>
                <div class="col-md-4 mb-3">
                    <input type ="text" class="form-control" placeholder="Enter book title" name="title">
                </div>

                <label class="col-md-2 control-lable">Author</label>
                <div class="col-md-4 mb-3">
                    <input type ="text" class="form-control" placeholder="Enter book author" name="author">
                </div>
            </div>

            <div class="row">
                <label class="col-md-2 control-lable">Cover photo URL</label>
                <div class="col-md-4 mb-3">
                    <input type ="text" class="form-control" placeholder="Enter book cover photo URL" name="coverPhotoURL">
                </div>

                <label class="col-md-2 control-lable">ISBN Number</label>
                <div class="col-md-4 mb-3">
                    <input type ="text" class="form-control" placeholder="Enter book ISBN number" name="isbnNumber">
                </div>
            </div>
            <div class="row">
                    <label class="col-md-2 control-lable">Price</label>
                    <div class="col-md-4 mb-3">
                        <input type ="text" class="form-control" placeholder="Enter book price" name="price">
                    </div>
    
                    <label class="col-md-2 control-lable">Language</label>
                    <div class="col-md-4 mb-3">
                        <input type ="text" class="form-control" placeholder="Enter book language" name="language">
                    </div>
                </div>
        </div>
        <div class="card-footer text-right">
            <button type="button" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
